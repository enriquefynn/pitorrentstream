<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Torrent Streaming</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body ng-controller="torrentCtrl as torrent">
        <form ng-submit="torrent.start(magnet)">
        <div class="input-group input-group-lg">
            <input ng-model="magnet" type="text" class="form-control" placeholder="Magnet">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default" type="button">Go!</button>
            </span>
        </div>
        </form>
        <h4>
            <div class="alert row" role="alert" 
                ng-class="{'alert-success' : torrent.server_status.class == 'success',
                'alert-danger' : torrent.server_status.class == 'error',
                'alert-info' : torrent.server_status.class == 'information'}"
            >
                <div class="col-xs-6">
                    Status: {{torrent.server_status.status}}
                </div>
                <div class="col-xs-6 text-right">
                    Speed: {{torrent.download_speed || '0kb/s'}}
                </div>
            </div>
        </h4>
            <button ng-disabled="torrent.selected_file === ''" ng-click="torrent.stream(torrent.selected_file)">Stream</button>
            <button ng-disabled="torrent.selected_file === ''" ng-click="torrent.download(torrent.selected_file)">Download</button>
            <button ng-disabled="torrent.selected_file === ''" ng-click="torrent.pause(torrent.selected_file)">Pause</button>
            <button ng-disabled="torrent.selected_file === ''" ng-click="torrent.remove(torrent.selected_file)">Remove</button>
        <h3>Currently selected:</h3>
        <script src="js/jquery.min.js"></script>
        <script src="./js/bower_components/angular/angular.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/socket.io.js"></script>

        <script src="./js/controllers/app.factory.js"></script>
        <script src="./js/controllers/app.torrentCtrl.js"></script>
        <script src="./js/controllers/controllers.js"></script>
        <ul class="list-group">
            <div ng-repeat="file in torrent.files | orderObjectBy: 'name'">
            <button class="list-group-item" type="button" 
                ng-click="torrent.select(file.name)">{{file.name}}</button>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{file.completed}}%;">{{file.completed}}%
                    </div>
                </div>
            </div>
        </ul>
    </body>
</html>
